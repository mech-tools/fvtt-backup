<h1>{{localize "ALIENRPG.SpaceCombatPhases"}}</h1>

	<div class="form-group">
		<h2 style="max-width: 400px">{{localize "ALIENRPG.sensorPhase"}}</h2>
		<select class="select-css" style="max-width: 250px; margin-right: 30px" id="sensorPhase" name="sensorPhase">
			{{selectOptions sensor_list selected=system.sensor_list nameAttr="key" labelAttr="label" localize=true}}
		</select>
		<button type="button" class="sensorsubmit combatbutton" data-pmbut="sensorsubmit"><b>{{localize 'ALIENRPG.SubmitButton'}}</b></button>
