<div class="fsc-sj">
    <h2>{{localize headingTitle}}</h2>
    <div>{{{localize description}}}</div>
    <ul class="fsc-tj">
        <li>
            <div class="fsc-uj"><span class="fa {{display.calendarMigrationStatusIcon}}"></span></div>
            <div class="fsc-vj">
                <span>{{localize 'FSC.Migration.v1v2.Calendar'}}</span>
            </div>
        </li>
        <li>
            <div class="fsc-uj"><span class="fa {{display.globalConfigMigrationStatusIcon}}"></span></div>
            <div class="fsc-vj">
                <span>{{localize 'FSC.Migration.v1v2.GlobalConfiguration'}}</span>
            </div>
        </li>
        <li>
            <div class="fsc-uj"><span class="fa {{display.notesMigrationStatusIcon}}"></span></div>
            <div class="fsc-vj">
                <span>{{localize 'FSC.Migration.v1v2.Notes'}}</span>
            </div>
        </li>
        <li>
            <button class="fsc-yb fsc-ic fsc-rg" {{#unless display.enableCleanUp}}disabled{{/unless}}>{{localize 'FSC.Migration.v1v2.Cleanup'}}</button>
        </li>
    </ul>
    {{#if display.migrationDone}}
        <div class="fsc-wj fsc-nh">{{localize 'FSC.Migration.v1v2.Complete' }}</div>
    {{/if}}

</div>
